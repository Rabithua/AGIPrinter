<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="w-full h-screen {{bgColor}} {{layoutClasses}} p-8">
      <div class="max-w-4xl {{textAlign}}">
        <h1
          class="{{fontSize}} {{textColor}} font-bold leading-tight break-words"
        >
          {{text}}
        </h1>
        <div class="mt-8 {{textColor}} opacity-70">
          <div
            class="w-16 h-1 bg-current {{decorationAlign}} mb-4 rounded"
          ></div>
          <p class="text-sm">Generated with AGI Printer</p>
        </div>
      </div>
    </div>
  </body>
</html>
